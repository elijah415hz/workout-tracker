<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">Workout Tracker</h1>
            <p class="lead text-center">Track your workouts</p>
        </div>
    </div>
    <div id="workspace" class="container">
        <div class="row mb-3">
            <div class="col"></div>
            <div class="card col-sm-4">
                <div class="card-body text-center">
                    <button id="newWorkoutBtn" type="button" class="btn btn-danger">New Workout</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mb-3">
            <div class="col"></div>
            <div class="card col-sm-6">
                <div class="card-body text-center">
                    <form>
                        <div class="input-group">
                            <input id="nameInput" class="form-control" type="text" placeholder="Workout Name">
                            <div class="input-group-append">
                                <button id="saveBtn" type="button" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row mb-3">
            <div class="col"></div>
                <form class="card col-md-8 col-sm-12">
                    <div class="card-body input-group">
                        <input id="exercise" class="form-control mr-3" type="text" placeholder="Exercise">
                        <div class="input-group-append">
                            <input type="number" placeholder="0" class="form-control mr-3" style="width:80px">
                            <select id="things" class="custom-select mr-3" style="width:100px">
                                <option value="reps">Reps</option>
                                <option value="reps">Minutes</option>
                                <option value="reps">Miles</option>
                            </select>
                            <button class="btn btn-success">Add</button>
                        </div>
                    </div>
                </form>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col col-sm-8">
                <form class="card">
                    <div class="card-body">
                        <div class="row">
                            <h4 class="display-4">My Workout</h4>
                            <div class="col-sm-6">Exercise</div>
                            <div class="col">12</div>
                            <div class="col">Reps</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container" id="savedWorkouts"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
